<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR 球體切換示例</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="sphere-model" src="path/to/sphere.gltf"></a-asset-item>
            <a-asset-item id="cube-model" src="path/to/cube.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity id="model-container" position="0 0.5 0">
                <a-entity id="sphere" gltf-model="#sphere-model" scale="0.5 0.5 0.5" visible="true"></a-entity>
                <a-entity id="cube" gltf-model="#cube-model" scale="0.5 0.5 0.5" visible="false"></a-entity>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 999;">
        <button id="switchButton" style="padding: 10px; font-size: 16px;">球體</button>
    </div>

    <script>
        let isSphere = true;
        const switchButton = document.getElementById('switchButton');
        const sphere = document.getElementById('sphere');
        const cube = document.getElementById('cube');

        switchButton.addEventListener('click', function() {
            if (isSphere) {
                sphere.setAttribute('visible', 'false');
                cube.setAttribute('visible', 'true');
                switchButton.textContent = '立方體';
            } else {
                sphere.setAttribute('visible', 'true');
                cube.setAttribute('visible', 'false');
                switchButton.textContent = '球體';
            }
            isSphere = !isSphere;
        });
    </script>
</body>
</html>
