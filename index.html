<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web AR 球體切換示例</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity id="model-container">
                <a-sphere id="sphere" color="red" radius="0.5" position="0 0.5 0" visible="true"></a-sphere>
                <a-box id="cube" color="blue" position="0 0.5 0" visible="false"></a-box>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div style="position: fixed; bottom: 10px; left: 10px; z-index: 999;">
        <button id="switchButton" style="padding: 10px;">球體</button>
    </div>

    <script>
        let isSphere = true;
        const switchButton = document.getElementById('switchButton');
        const sphere = document.getElementById('sphere');
        const cube = document.getElementById('cube');

        switchButton.addEventListener('click', function() {
            if (isSphere) {
                sphere.setAttribute('visible', 'false');
                cube.setAttribute('visible', 'true');
                switchButton.textContent = '立方體';
            } else {
                sphere.setAttribute('visible', 'true');
                cube.setAttribute('visible', 'false');
                switchButton.textContent = '球體';
            }
            isSphere = !isSphere;
        });
    </script>
</body>
</html>
