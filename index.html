<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <!-- 兩個 GLB 模型資源 -->
                <a-asset-item id="asset1" src="assets/asset1.glb"></a-asset-item>
                <a-asset-item id="asset2" src="assets/asset2.glb"></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <!-- 預設顯示 asset1 -->
                <a-entity
                    id="model"
                    scale="0.9527481280697024 0.9527481280697024 0.9527481280697024"
                    animation-mixer="loop: repeat"
                    gltf-model="#asset1"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <!-- 切換按鈕 -->
        <button style="position: fixed; top: 20px; left: 20px; z-index: 999;" onclick="switchModel()">切換圖形</button>

        <script>
            var currentModel = 1;

            function switchModel() {
                var modelEntity = document.getElementById('model');
                
                // 清除當前顯示的模型，避免加載衝突
                modelEntity.setAttribute('gltf-model', '');

                // 使用延遲來確保模型加載過程順暢
                setTimeout(function() {
                    if (currentModel === 1) {
                        modelEntity.setAttribute('gltf-model', '#asset2'); // 切換到 asset2.glb
                        currentModel = 2;
                    } else {
                        modelEntity.setAttribute('gltf-model', '#asset1'); // 切換回 asset1.glb
                        currentModel = 1;
                    }
                }, 100);  // 小延遲讓清除操作完成
            }
        </script>
    </body>
</html>
