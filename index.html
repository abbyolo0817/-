<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <!-- 兩個 GLB 模型資源 -->
                <a-asset-item id="asset1" src="assets/asset1.glb"></a-asset-item>
                <a-asset-item id="asset2" src="assets/cube.glb"></a-asset-item>
            </a-assets>

            <!-- 標記 A 綁定 asset1 -->
            <a-marker
                id="markerA"
                type="pattern"
                preset="custom"
                url="assets/markerA.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <!-- asset1 模型 -->
                <a-entity
                    id="modelA"
                    scale="0.9527481280697024 0.9527481280697024 0.9527481280697024"
                    animation-mixer="loop: repeat"
                    gltf-model="#asset1"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- asset2 模型（初始隱藏，通過按鈕顯示） -->
            <a-entity
                id="modelB"
                position="0 0 0"  <!-- 設置模型的初始位置 -->
                scale="0.9527481280697024 0.9527481280697024 0.9527481280697024"
                gltf-model="#asset2"
                visible="false"  <!-- asset2 初始不可見 -->
            ></a-entity>

            <a-entity camera></a-entity>
        </a-scene>

        <!-- 切換圖形的按鈕 -->
        <button id="switchButton" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px;">
            切換圖形
        </button>

        <script>
            // 取得按鈕與模型的 DOM 物件
            const switchButton = document.getElementById('switchButton');
            const modelA = document.getElementById('modelA');
            const modelB = document.getElementById('modelB');
            const markerA = document.getElementById('markerA');

            // 切換圖形功能
            switchButton.addEventListener('click', function() {
                // 隱藏 asset1 的模型與標記
                markerA.setAttribute('visible', 'false');
                modelA.setAttribute('visible', 'false');

                // 顯示 asset2 的模型
                modelB.setAttribute('visible', 'true');
            });
        </script>
    </body>
</html>
